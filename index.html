<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
	ul.heroes {
		list-style-type: none;
	}
		ul.heroes li.hero {
		    float: left;
		}
			ul.heroes li.hero img {
				width: 54px;
			}
    </style>
</head>

<body>
	<div class="container">
		<div class="row">

			<!-- Left Side -->
			<div class="col-md-8">

				<div class="row">
					<div class="col-md-12">
						<h2>Selected Heroes</h2>
						<ul class="heroes" id="selected_heroes"></ul>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<h2>Available Heroes</h2>
						<ul class="heroes" id="available_heroes"></ul>
					</div>
				</div>

			</div>
			<!-- /left side -->

			<!-- Right column -->
			<div class="col-md-4">
				<h2>Advice</h2>
				<ul id="advice"></ul>
			</div>
			<!-- /right column -->

		</div>
	</div>

	<!-- Scripts -->
	<!-- ... bootstrap -->
	<script src=
    "http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type=
    "text/javascript"></script>
    <link href="bootstrap/css/bootstrap-slate.min.css" media="screen" rel="stylesheet">
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<!-- ... dota2 -->
	<script src="advice.js" type="text/javascript"></script>
	<script src="heroes.js" type="text/javascript"></script>
	<script src="stats.js" type="text/javascript"></script>
	<script src="hero_selector.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(document).on('heroes_changed', function () {

		// Get advice
		selected = get_selected_heroes();
		team = new Team(selected);
		advice = new Advisor(team);
		pieces_of_advices = advice.get_all();

		// Display advice
		$("#advice").html('');
		for (var i = 0; i < pieces_of_advices.length; i++) {
		 adv = pieces_of_advices[i];
		 $("#advice").append(adv.display());
		}
	});
	</script>
	<!-- /scripts -->
</body>
</html>
